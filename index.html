<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Overwatch Hero Winrates</title>
    <script defer src="script.js"></script>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }

      input.full-width {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        font-size: 1.1em;
        border-radius: 6px;
      }

      button {
        display: block;
        padding: 12px 24px;
        margin: 10px auto;
        font-size: 1.1em;
        font-weight: bold;
        background-color: #0078d7;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        max-width: 300px;
        width: auto;
      }

      button:hover {
        background-color: #005a9e;
      }

      label.checkbox-label {
        display: flex;
        align-items: center;
        margin: 6px 0;
      }

      label.checkbox-label input[type="checkbox"] {
        width: auto;
        margin-right: 8px;
      }

      select {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        font-size: 1.1em;
        border-radius: 6px;
      }

      .error {
        color: red;
        font-weight: bold;
      }

      .region {
        margin-top: 20px;
      }

      pre {
        background: #111;
        color: #0f0;
        padding: 10px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h2>Overwatch Hero Winrates</h2>

    <label>Hero keys (comma separated)</label>
    <input id="heroes" class="full-width" placeholder="ana, kiriko, cassidy" />

    <label class="checkbox-label">
      <input type="checkbox" id="allRegions" />
      <strong>All regions</strong> (Americas, Europe, Asia)
    </label>

    <label>Gamemode</label>
    <select id="gamemode">
      <option value="competitive">Competitive</option>
      <option value="quickplay">Quick Play</option>
    </select>

    <button onclick="run()">Fetch Winrates</button>

    <div id="output"></div>
  </body>
</html>
