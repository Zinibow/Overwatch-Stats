<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Overwatch Hero Winrates</title>
    <!-- Link external CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link JS -->
    <script defer src="script.js"></script>
  </head>
  <p class="hint">
    If you get an <strong>api error</strong>, or you get other errors, try
    <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>Delete</kbd> to hard refresh.
  </p>
  <body>
    <h2>Overwatch Hero Winrates</h2>

    <!-- Hero input -->
    <label>Hero keys (comma separated)</label>
    <input id="heroes" class="full-width" placeholder="ana, kiriko, cassidy" />

    <!-- All regions checkbox -->
    <label class="checkbox-label">
      <input type="checkbox" id="allRegions" />
      <strong>All regions&nbsp;</strong> (Americas, Europe, Asia)
    </label>

    <!-- Gamemode selector -->
    <label>Gamemode</label>
    <select id="gamemode" class="full-width">
      <option value="competitive">Competitive</option>
      <option value="quickplay">Quick Play</option>
    </select>

    <!-- Map selector -->
    <label>Maps</label>
    <select id="mapSelect" class="full-width">
      <option value="">All Maps</option>
    </select>

    <!-- Fetch button -->
    <button id="fetchBtn">Fetch Winrates</button>

    <!-- Output area -->
    <div id="output"></div>
    <div class="theme-switch">
      <label class="switch">
        <input type="checkbox" id="themeToggle" />
        <span class="slider"></span>
      </label>
      <div id="themeLabel" class="theme-label">Light</div>
    </div>
  </body>
</html>
